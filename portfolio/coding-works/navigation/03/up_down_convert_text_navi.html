<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convert Navi</title>
    <script src="/plugin/jquery/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="./up_down_convert_text_navi.css" />
    <script>
      $(function () {
        $(".gnb li").click(function () {
          $(this).addClass("active");
          $(this).siblings().removeClass("active");
        });
      });
    </script>
  </head>
  <body>
    <ul class="gnb">
      <li data-name="HOME"></li>
      <li data-name="ABOUT"></li>
      <li data-name="SERVICE"></li>
      <li data-name="PORTFOLIO"></li>
      <li data-name="CONTACT"></li>
    </ul>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Form</title>
    <link rel="stylesheet" href="./search.css" />
    <script src="/plugin/jquery/jquery-3.6.0.min.js"></script>
    <script>
      $(function () {
        // modal 열기/닫기 이벤트
        $("#btn-open").click(function () {
          $(".modal").addClass("active");
        });
        $("#btn-close, .content").click(function () {
          $(".modal").removeClass("active");
        });
        // search focus 이벤트
        $(".image-field input[type='search']")
          .focus(function () {
            $(".modal .search p").addClass("active");
          })
          .blur(function () {
            $(".modal .search p").removeClass("active");
          });
      });
    </script>
  </head>
  <body>
    <main>
      <header>
        <nav>
          <div class="logo">
            <img src="./img/space-ship-icon.png" />
          </div>
          <div class="search" id="btn-open">
            <i class="xi-search"></i>
          </div>
        </nav>
      </header>
      <section class="content">
        <h1>Click Search Button</h1>
        <p>I'm practicing to make modal and search form.</p>
      </section>
    </main>
    <div class="modal active">
      <i class="xi-close-thin" id="btn-close"></i>
      <div class="search">
        <div class="image-field">
          <input type="search" placeholder="type search words" />
          <button class="btn-search">search</button>
        </div>
        <p>#퍼블리싱 #연습 #열심히 #Daily</p>
      </div>
    </div>
  </body>
</html>
